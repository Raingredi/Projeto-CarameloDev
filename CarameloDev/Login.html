<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarameloDev Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div>
            <a href="#"><img src="imagens/cabecalho/icone-menu-pq.png" alt="Ícone menu"></a>
            <img src="imagens/cabecalho/logo-caramelo.png" alt="Logo CarameloDev">
            <nav class="redes-sociais">
                <a href="#"><img src="imagens/cabecalho/logo-instagram-pq.png" alt="Logo Instagram"></a>

                <a href="#"><img src="imagens/cabecalho/Logo-f-facebook-pq.png" alt="Logo Facebook"></a>

                <a href="#"><img src="imagens/cabecalho/logo-X-pq.png" alt="Logo X"></a>

                <a href="#"><img src="imagens/cabecalho/logo-github-pq.png" alt="Logo Github"></a>
            </nav>
            <a href="#"><img src="imagens/cabecalho/icone-login-pq.png" alt="Ícone Login">Login</a>
            
        </div>
    </header>
    <main>
        <h1>LOGIN CarameloDev</h1>
        <form>
            <h2>E-mail</h2>
            <input type="email" placeholder="Digite o seu E-mail">
            <input type="Senha" placeholder="Digite a sua senha">
            <p>Esqueceu sua senha?<a href="#">CLIQUE AQUI</a></p>
            <input type="submit" value="Continuar">

            <p>Ou escolha a opção</p>
            <div>
                <a href="#"><img src="imagens/logo-google-pq.png" alt="Logo Google">Continuar com o Google</a>
            </div>
            <div>
                <a href="#"><img src="imagens/logo-Facebook-pq.png" alt="Logo Google">Continuar com o Facebook</a>
            </div>
            <p>Sem conta?<a href="Cadastro.html" target="_blank">Criar Conta</a></p>
        </form>
    </main>
    <footer>
        <h2>Direitos Reservados</h2>
    </footer>
</body>
</html>
