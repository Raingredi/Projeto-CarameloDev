<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarameloDev Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styleof.css">
</head>
<body>
    <header>
        <div>
            <img id="logo" src="imagens/cabecalho/logo-caramelo-transparent.png" alt="Logo CarameloDev">
        </div>
        <div class="sociais">
            <a href="#"><img src="imagens/cabecalho/logo-instagram-pq.png" alt="Logo Instagram"></a>
    
            <a href="#"><img src="imagens/cabecalho/Logo-f-facebook-pq.png" alt="Logo Facebook"></a>
    
            <a href="#"><img src="imagens/cabecalho/logo-X-pq.png" alt="Logo X"></a>
    
            <a href="#"><img src="imagens/cabecalho/logo-github-pq.png" alt="Logo Github"></a>
        </div>
        <a id="icone" href="#"><img src="imagens/cabecalho/icone-login-pq.png" alt="Ícone Login">Login</a>
        </div>
    </header>
    <main>
        <h1>LOGIN CARAMELODEV</h1>
        <div>
            <form>
                <h2>E-mail</h2>
                <label for="imail">E-mail: </label><br>
                <input type="email" id="imail" placeholder="Digite o seu E-mail" required autocomplete="email">
                <h2>Senha</h2>
                <label for="isenha">Senha: </label><br>
                <input type="Senha" id="isenha" placeholder="Digite a sua senha" required autocomplete="current-password" minlength="8">
                <p>Esqueceu sua senha? <a href="#"> Clique aqui</a></p>
                <input id="botao" type="submit" value="Continuar">
            </form>
            <p>Ou escolha a opção:</p>
            <div>
                <a href="#" class="login"><img src="imagens/logo-google-pq.png" alt="Logo Google">Continuar com o Google</a>
            </div>
            <div>
                <a href="#" class="login"><img src="imagens/logo-Facebook-pq.png" alt="Logo Google">Continuar com o Facebook</a>
            </div>
            <p>Sem conta?<a href="Cadastro.html" target="_blank"> Criar Conta</a></p>
        </div>
    </main>
    <footer>
        <h2>Direitos Reservados</h2>
    </footer>
</body>
</html>
